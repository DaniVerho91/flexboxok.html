<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox beadandó feladat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="beadando2.css" />
  </head>
  <body>
    <!-- <a href="https://www.flaticon.com/free-icons/logo" title="logo icons">Logo icons created by Freepik - Flaticon</a>-->

    <div class="container">
      <h1>Ingyenes tanfolyamok</h1>
      <div class="card-holder">
        <div class="card">
            <img src="css3.png"/>
          <h3>CSS3</h3>
        </div>
        <div class="card">
            <img src="html5.png">
          <h3>HTML5</h3>
        </div>
        <div class="card">
            <img src="bootstrap.png">
            <h3>Bootstrap</h3>
        </div>
      </div>
      <div class="newsletter">
        <h3>Hírlevél</h3>
        <div>
            Iratkozz fel hírlevelünkre, hogy időben értesülj a webes technóliga újdonságairól
        </div>
        <input type="email" name="emailAddress" id="emailAddress">
        <button>feliratkozom</button>
        <input type="checkbox" name="acceptTheRule" id="acceptTheRule"> Elfogadom a feltételeket
        <div class="closeDivX">x</div>
      </div>

      <div class="qmark">?</div>
      <div class="pont"></div>
      <div class="fejezet">
        <h3>Következő fejezet</h3>
      </div>
    </div>
  </body>
</html>
